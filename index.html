<!DOCTYPE html>
<html>
<head>
  <title>Calculator with Gradient Background</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for calculator */
    body {
      background: linear-gradient(to bottom, #4b6cb7, #182848); /* Gradient background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    .input1,.input2:focus{
            outline: none;
    }
    .calculator {
      text-align: center;
      width: 400px;
      padding: 25px;
      height: 550px;
      border: 1px solid rgba(255, 255, 255, 0.5); /* Transparent border */
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.4); /* Semi-transparent white background */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Semi-transparent box shadow */
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 20px;
      border: none;
      border-bottom: 2px solid #007BFF;
      margin: 10px 0;
    }

    .calculator button {
      width: 80px;
      height: 70px;
      font-size: 20px;
      margin: 5px;
      /* margin-left: 10px; */
      /* margin-right: 100px; */
      margin-left: -6.5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white buttons */
    }

    .calculator button:hover {
      border: 2px solid #007BFF;
    }

    .on-off-button {
      
      padding: 3px;
      font-size: 20px;
      background-color: #007BFF;
      color: #0e0d0d;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
    }

    .on-off-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 calculator">
        <input type="text" class="input1" placeholder="" style="text-align: right; margin-bottom: -15px;" readonly>
        <input type="text" class="input2" style="text-align: right; margin-top: 0px;">
        <div class="row">   
          <div class="col-3" onclick="getval('1')"><button>1</button></div>
          <div class="col-3" onclick="getval('2')"><button>2</button></div>
          <div class="col-3" onclick="getval('3')"><button>3</button></div>
          <div class="col-3" onclick="getval('+')"><button>+</button></div>
        </div>
        <div class="row">
          <div class="col-3" onclick="getval('4')"><button>4</button></div>
          <div class="col-3" onclick="getval('5')"><button>5</button></div>
          <div class="col-3" onclick="getval('6')"><button>6</button></div>
          <div class="col-3" onclick="getval('-')"><button>-</button></div>
        </div>
        <div class="row">
          <div class="col-3" onclick="getval('7')"><button>7</button></div>
          <div class="col-3" onclick="getval('8')"><button>8</button></div>
          <div class="col-3" onclick="getval('9')"><button>9</button></div>
          <div class="col-3" onclick="getval('*')"><button>*</button></div>
        </div>
        <div class="row">
          <div class="col-3" onclick="getval('0')"><button>0</button></div>
          <div class="col-3" onclick="clr()"><button>C</button></div>
          <div class="col-3" onclick="getsum()"><button>=</button></div>
          <div class="col-3" onclick="getval('/')"><button>/</button></div>
        </div>
        <button class="col-8 on-off-button" onclick="onoff()">ON/OFF</button>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
